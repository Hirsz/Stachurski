<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body>


<canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;"></canvas>

<script>

const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");


//glowna glowa
ctx.beginPath();
ctx.arc(200,150,100,0,2*Math.PI);
ctx.stroke();

ctx.fillStyle = "#3399FF";
ctx.fill();

//oczy
ctx.beginPath();
ctx.arc(200,120,25,0,2*Math.PI);
ctx.stroke();

ctx.fillStyle = "#000000";
ctx.fill();

ctx.beginPath();
ctx.arc(250,100,25,0,2*Math.PI);
ctx.stroke();

ctx.fillStyle = "#000000";
ctx.fill();

//kolka w oczach
ctx.beginPath();
ctx.arc(190,120,10,0,2*Math.PI);
ctx.stroke();

ctx.fillStyle = "#fffff0";
ctx.fill();

ctx.beginPath();
ctx.arc(240,100,7,0,2*Math.PI);
ctx.stroke();

ctx.fillStyle = "#fffff0";
ctx.fill();

//armata 
ctx.beginPath();
ctx.arc(340,150,60,0,2*Math.PI);
ctx.stroke();

ctx.fillStyle = "#3399FF";
ctx.fill();

//mniejsze w armacie
ctx.beginPath();
ctx.arc(340,150,35,0,2*Math.PI);
ctx.stroke();

ctx.fillStyle = "#3399FF";
ctx.fill();

// 1 kreska cos na glowie po lewej stronie
ctx.beginPath();
ctx.moveTo(50,150);
ctx.lineTo(100,150);
ctx.stroke();

// 2 kreska cos na glowie po lewej stronie
ctx.beginPath();
ctx.moveTo(50,110);
ctx.lineTo(109,110);
ctx.stroke();

// 3 kreska cos na glowie po lewej stronie
ctx.beginPath();
ctx.moveTo(50,110);
ctx.lineTo(50,150);
ctx.stroke();

// 4 kreska cos na glowie po lewej stronie
ctx.beginPath();
ctx.moveTo(10,130);
ctx.lineTo(50,150);
ctx.stroke();

// 5 kreska cos na glowie po lewej stronie
ctx.beginPath();
ctx.moveTo(10,130);
ctx.lineTo(50,110);
ctx.stroke();

// 6 kreska cos na glowie po lewej stronie
ctx.beginPath();
ctx.moveTo(50,90);
ctx.lineTo(120,90);
ctx.stroke();

// 7 kreska cos na glowie po lewej stronie
ctx.beginPath();
ctx.moveTo(50,58);
ctx.lineTo(160,58);
ctx.stroke();

// 8 kreska cos na glowie po lewej stronie
ctx.beginPath();
ctx.moveTo(50,90);
ctx.lineTo(50,58);
ctx.stroke();

// 9 kreska cos na glowie po lewej stronie
ctx.beginPath();
ctx.moveTo(10,80);
ctx.lineTo(50,58);
ctx.stroke();

// 10 kreska cos na glowie po lewej stronie
ctx.beginPath();
ctx.moveTo(10,80);
ctx.lineTo(50,90);
ctx.stroke();


//gorna czesc

//dolna czesc

//1 linia ty kurwo 
ctx.beginPath();
ctx.moveTo(200, 250);
ctx.quadraticCurveTo(150, 350, canvas.width-300, canvas.height-100);
ctx.stroke();

ctx.fillStyle = "#00CC66";
ctx.fill();

//2 linia ty szmato
ctx.beginPath();
ctx.moveTo(200, 250);
ctx.quadraticCurveTo(260, 250, canvas.width-300, canvas.height-100);
ctx.stroke();

ctx.fillStyle = "#00CC66";
ctx.fill();

//liscie - 1 polowka liscia 
ctx.beginPath();
ctx.moveTo(290, 430);
ctx.quadraticCurveTo(230, 370, canvas.width-300, canvas.height-100);
ctx.stroke();

ctx.fillStyle = "#00CC66";
ctx.fill();

//liscie - 2 polowka liscia 
ctx.beginPath();
ctx.moveTo(290, 430);
ctx.quadraticCurveTo(140, 400, canvas.width-300, canvas.height-100);
ctx.stroke();

ctx.fillStyle = "#00CC66";
ctx.fill();

//liscie - 3 polowka liscia 
ctx.beginPath();
ctx.moveTo(90, 430);
ctx.quadraticCurveTo(150, 370, canvas.width-300, canvas.height-100);
ctx.stroke();

ctx.fillStyle = "#00CC66";
ctx.fill();

//liscie - 4 polowka liscia 
ctx.beginPath();
ctx.moveTo(90, 430);
ctx.quadraticCurveTo(240, 400, canvas.width-300, canvas.height-100);
ctx.stroke();

ctx.fillStyle = "#00CC66";
ctx.fill();

//liscie - 5 polowka liscia 
ctx.beginPath();
ctx.moveTo(130, 340);
ctx.quadraticCurveTo(170, 330, canvas.width-300, canvas.height-100);
ctx.stroke();

ctx.fillStyle = "#00CC66";
ctx.fill();

//liscie - 6 polowka liscia 
ctx.beginPath();
ctx.moveTo(130, 340);
ctx.quadraticCurveTo(80, 360, canvas.width-300, canvas.height-100);
ctx.stroke();

ctx.fillStyle = "#00CC66";
ctx.fill();

//liscie - 7 polowka liscia 
ctx.beginPath();
ctx.moveTo(270, 340);
ctx.quadraticCurveTo(210, 340, canvas.width-300, canvas.height-100);
ctx.stroke();

ctx.fillStyle = "#00CC66";
ctx.fill();


//liscie - 8 polowka liscia 
ctx.beginPath();
ctx.moveTo(270, 340);
ctx.quadraticCurveTo(300, 370, canvas.width-300, canvas.height-100);
ctx.stroke();

ctx.fillStyle = "#00CC66";
ctx.fill();

</script> 




</body></html>
